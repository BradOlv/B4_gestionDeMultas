<!DOCTYPE html>
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Control de pagos</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/primeone-dark.css"/>
        <style type="text/css">
            body {
                background: linear-gradient(135deg, #1e1e1e, #121212);
                color: #e0e0e0;
                font-family: 'Roboto', sans-serif;
            }
            .card {
                background-color: rgba(30, 30, 30, 0.9);
                border: 1px solid #444444;
                border-radius: 20px;
                padding: 1.5rem;
                margin-bottom: 1.5rem;
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            }
            .card h3 {
                color: #e0e0e0;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            }
            .ui-datatable {
                border-radius: 12px;
                overflow: hidden;
                border: none;
            }
            .ui-datatable-header {
                background-color: #3b82f6 !important;
                color: #ffffff !important;
                border: none !important;
                padding: 1rem 1.5rem !important;
                display: flex;
                align-items: center;
                justify-content: center;
                white-space: nowrap;
            }
            .ui-datatable-header h3 {
                color: #ffffff !important;
                font-size: clamp(1.2rem, 3vw, 2rem) !important;
                font-weight: bold !important;
                letter-spacing: 1.5px !important;
                margin: 0 !important;
                white-space: nowrap;
            }
            .ui-datatable-thead th {
                background-color: #2a2a2a !important;
                color: #ffffff !important;
                font-weight: 600;
                font-size: 1rem;
                border-bottom: 1px solid #444444;
                padding: 1rem;
            }
            .ui-datatable-odd, .ui-datatable-even {
                background-color: #1e1e1e !important;
                color: #e0e0e0 !important;
                transition: background-color 0.3s ease;
            }
            .ui-datatable-even {
                background-color: #1a1a1a !important;
            }
            .ui-datatable-odd:hover, .ui-datatable-even:hover {
                background-color: #2c2c2c !important;
                cursor: pointer;
            }
            .ui-datatable td {
                border-top: 1px solid #333333;
                padding: 1rem;
            }
            .ui-datatable-footer {
                background-color: #2a2a2a !important;
                color: #ffffff !important;
                border: none !important;
                padding: 1rem;
            }
            .ui-button {
                background-color: #4b5563 !important;
                border: 1px solid #4b5563 !important;
                color: #ffffff !important;
                transition: all 0.3s ease;
            }
            .ui-button:hover {
                background-color: #374151 !important;
                border-color: #374151 !important;
            }
            .ui-button-primary {
                background-color: #3b82f6 !important;
                border-color: #2563eb !important;
                color: #ffffff !important;
            }
            .ui-button-primary:hover {
                background-color: #2563eb !important;
                border-color: #1d4ed8 !important;
            }
            .ui-button-danger {
                background-color: #dc2626 !important;
                border-color: #b91c1c !important;
                color: #ffffff !important;
            }
            .ui-button-danger:hover {
                background-color: #b91c1c !important;
                border-color: #991b1b !important;
            }
            .p-mb-4 {
                margin-bottom: 1.5rem !important;
            }
            .ui-dialog, .ui-confirm-dialog {
                background-color: #1e1e1e;
                border-radius: 20px;
                box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
            }
            .ui-dialog .ui-dialog-titlebar, .ui-confirm-dialog .ui-confirm-dialog-message {
                background-color: #FFFFFF;
                color: #000000;
                border: none;
            }
            .ui-dialog .ui-dialog-title {
                color: #000000;
            }
            .ui-fluid .field {
                margin-bottom: 1rem;
            }
            .ui-fluid .field label {
                display: block;
                margin-bottom: 0.5rem;
                color: #000000;
            }
            .ui-fluid .field input {
                width: 100%;
                padding: 0.75rem;
                border: 1px solid #333333;
                background-color: #1a1a1a;
                color: #e0e0e0;
                border-radius: 8px;
                box-sizing: border-box;
            }
            .ui-fluid .field input:focus {
                border-color: #3b82f6;
                outline: none;
                box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
            }
        </style>
    </h:head>

    <h:body>
        <div class="card">
            <h:form id="formulario-pagos">
                <p:growl id="mensaje-emergente" showDetails="true"/>
                <div class="col-6 p-2">
                    <p:button value="Menu Principal" icon="pi pi-home"
                              outcome="vistaPrincipal" styleClass="ui-button-primary flex flex-column align-items-center justify-content-center gap-2" />
                </div>
                <div class="card">
                    <p:menubar>
                        <f:facet name="options">
                            <p:commandButton value="Nuevo Pago" icon="pi pi-plus"
                                             actionListener="#{pagosControllerWeb.agregarPago}"
                                             update=":formulario-modal:ventana-pago"
                                             oncomplete="PF('ventanaModalPago').show()"/>
                        </f:facet>
                    </p:menubar>
                </div>
                <div class="card">
                    <p:dataTable value="#{pagosControllerWeb.pagos}" var="pago"
                                 id="tabla-pagos" widgetVar="pagosTabla"
                                 emptyMessage="No se encontraron registros.">
                        <f:facet name="header">
                            <h3>Control de Pagos</h3>
                        </f:facet>
                        <p:column headerText="Fecha Pago">
                            <h:outputText value="#{pago.fechaPago}" />
                        </p:column>
                        <p:column headerText="Monto Pagado">
                            <h:outputText value="#{pago.montoPagado}" />
                        </p:column>
                        <p:column headerText="Método de Pago">
                            <h:outputText value="#{pago.metodoPago}" />
                        </p:column>
                        <p:column headerText="ID Multa">
                            <h:outputText value="#{pago.idMulta}" />
                        </p:column>
                        <p:column>
                            <p:commandButton value="Editar" icon="pi pi-pencil"
                                             update=":formulario-modal:ventana-pago"
                                             process="@this"
                                             oncomplete="PF('ventanaModalPago').show()"
                                             class="ui-button-primary"
                                             style="margin-right:.5rem">
                                <f:setPropertyActionListener
                                        value="#{pago}"
                                        target="#{pagosControllerWeb.pagoSeleccionado}"/>
                            </p:commandButton>
                            <p:commandButton value="Eliminar" icon="pi pi-trash"
                                             class="ui-button-danger"
                                             process="@this"
                                             oncomplete="PF('ventanaEliminarPago').show()">
                                <f:setPropertyActionListener
                                        value="#{pago}"
                                        target="#{pagosControllerWeb.pagoSeleccionado}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>

            <h:form id="formulario-modal">
                <p:dialog header="Detalle Pago" showEffect="fade" modal="true"
                          widgetVar="ventanaModalPago" responsive="true">
                    <p:outputPanel id="ventana-pago" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="fechaPago">Fecha Pago</p:outputLabel>
                            <p:calendar id="fechaPago" value="#{pagosControllerWeb.pagoSeleccionado.fechaPago}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="montoPagado">Monto Pagado</p:outputLabel>
                            <p:inputText id="montoPagado" value="#{pagosControllerWeb.pagoSeleccionado.montoPagado}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="metodoPago">Método de Pago</p:outputLabel>
                            <p:inputText id="metodoPago" value="#{pagosControllerWeb.pagoSeleccionado.metodoPago}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="idMulta">ID Multa</p:outputLabel>
                            <p:inputText id="idMulta" value="#{pagosControllerWeb.pagoSeleccionado.idMulta}" required="true"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check"
                                         process="ventana-pago @this"
                                         actionListener="#{pagosControllerWeb.guardarPago}"
                                         update=":formulario-pagos"
                                         oncomplete="PF('ventanaModalPago').hide()"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times"
                                         onclick="PF('ventanaModalPago').hide()"
                                         class="ui-button-secondary" type="button"/>
                    </f:facet>
                </p:dialog>

                <p:confirmDialog
                        widgetVar="ventanaEliminarPago"
                        showEffect="fade" width="300"
                        message="¿Desea eliminar el Pago?"
                        header="Confirmar" severity="warn">
                    <p:commandButton value="Sí" icon="pi pi-check"
                                     process="@this"
                                     actionListener="#{pagosControllerWeb.eliminarPagos}"
                                     update=":formulario-pagos"
                                     oncomplete="PF('ventanaEliminarPago').hide()"/>
                    <p:commandButton value="No" icon="pi pi-times"
                                     onclick="PF('ventanaEliminarPago').hide()"
                                     styleClass="ui-button-secondary" type="button"/>
                </p:confirmDialog>
            </h:form>
        </div>
    </h:body>
</h:html>
